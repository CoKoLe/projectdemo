<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>v6商城</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="stylesheet" href="../../resources/css/lib/bootstrap.min.css">
    <script type="text/javascript" src="../../resources/js/lib/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="../../resources/js/lib/bootstrap.min.js"></script>
    <style type="text/css">
        .body {
            width: 800px;
            height: 500px;
            margin: auto;
            padding-top: 100px;
            background: #f9f9f9;
        }
    </style>
</head>
<body class="body">
<div class="page-header">
    <div class="row">
        <div class="col-xs-11 col-md-1"><img class="img-responsive" src="../../resources/images/trayImage.png" alt="">
        </div>
        <div class="col-xs-1 col-md-11"><h4>一千个企业 一千个v6</h4></div>
    </div>
</div>
<div class="panel panel-default">
    <div class="panel-body">

        <div class="page-header">
            <div class="text-center">
                <h4>
                    注册v6商城帐号
                </h4>
            </div>
        </div>
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <input type="text" class="form-control" style="width:300px;margin: auto;" id="mobilephone"
                       placeholder="请输入手机号码">
            </div>
            <div class="form-group" style="width:300px;margin: auto;">
                <div class="row">
                    <div class="col-xs-3 col-md-9">
                        <input type="text" class="form-control " id="valid" placeholder="请输入验证码">
                    </div>
                    <div class="col-xs-9 col-md-3">
                        <input type="text" class="form-control ">
                    </div>
                </div>
            </div>
            <div class="form-group" style="width:300px;margin-top: 10px;margin-right: auto;margin-left: auto;">
                <div class="text-center">
                    <button type="button" class="btn btn-primary btn-block">立即注册</button>
                </div>
            </div>
            <div class="text-center">
                <h4><small>点击"立即注册"，即表示同意《<u><a href="http://www.baidu.com">用户协议</a></u>》</small></h4>
            </div>
            <div class="form-group" style="width:300px;margin-top: 10px;margin-right: auto;margin-left: auto;margin-bottom: 60px;">
                <div class="text-center">
                    <button type="button" class="btn btn-default btn-block">用邮箱注册</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
